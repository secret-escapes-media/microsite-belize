---
layout: default
---

<div class="bg-paper">
  <div class="container container--xxl vpad--xxl text--center">
    {{page.intro}}
  </div>
</div>


<div class="vpad--xxxl">
  <div class="container container--xxl">
    <div class="row row--6-6">
      {% assign subpages = site.html_pages | where: 'group-parent', page.id | sort: 'group-order' %}
      {% for subpage in subpages %}
      <div class="col">
        <div class="bg-img bg-img--3-4" style="background-image: url({{site.img}}/content/{{subpage.id}}/banner.jpg);">
          <a href="{{subpage.url}}" class="bg-img__link"></a>
          <div class="bg-img__content">
            <div class="boxpad--sm">
              <p class="title title--xxs text--bold text--upper">Our guide to</p>
              <h2 class="title title--xl text--italic">{{subpage.title}}</h2>
              <p class="text--lg text--normal">{{subpage.parent-intro}}</p>
            </div>
          </div>
          <div class="bg-img__overlay"></div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
