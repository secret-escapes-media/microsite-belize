{% include offer/variables.html %}

<div class="container vpad--xxxl">

  {% if offers-by-price.size > 1 %}

    <div class="row row--xl-6-6 row--gutters-lg">
      {% for offer in offers-by-price %}
        <div class="col">
          {% include offer/offer.html %}
        </div>
      {% endfor %}
    </div>

  {% else %}

    <div class="row">
      {% for offer in offers-by-price %}
        <div class="col">
          {% include offer/offer.html class="offer--lg" %}
        </div>
      {% endfor %}
    </div>

  {% endif %}

</div>
