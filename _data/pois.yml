
- title: Belize Barrier Reef
  feature: true
  description: 560 miles of technicolor reefs stretch off the Belizean coast from Cancun to Honduras. This eco-treasure invites snorkelers and divers to its crystalline waters, offering rare glimpses at an enchanting aquatic world. Tropical fish, sea turtles and manatees will guide you around the stunning reef.

- title: Blue Hole
  feature: true
  description: This natural curiosity has lured divers to its depths for generations. Ever since Jacques Cousteau named it as one of the top 10 diving spots in the world, it’s been remarkably popular. This sinkhole, noticeable by the far darker waters it hosts,  reaches a depth of 410 ft, making it the largest of its kind. It’s said the waters clear the deeper you go, revealing the limestone cave features that lie below.

- title: Shark Ray Alley
  feature: true
  description: Swim with sharks! It may go against everything that Jaws! taught you but the docile nurse sharks and impressive southern stingrays create a magical atmosphere under the water. Snorkel over and watch these magnificent creatures glide through the sea.

- title: San Pedro
  description: The capital of the island, San Pedro is a collection of colourful Caribbean buildings catering to tourists and locals alike. It’s a great spot for booking excursions to the reef, for diving adventures or adrenaline-fuelled watersports. San Pedro is blessed with a great restaurant scene perfect for sampling Belizean dishes al fresco.

- title: Hol Chan Marine Reserve
  feature: true
  description: A section of the reef, to the souther part of the island, is a dedicated marine reserve bursting with aquatic life. A renowned snorkelling spot, the shallow stretch offers rare glimpses at an abundance of colourful, tropical fish and coral. In this stretch you’ll find Shark Ray Alley, offering close encounters with these rather docile creatures.

- title: Unmissable Food & Drink
  description: Island life on Ambergris is all about indulging oneself. Start your day at Estel’s for the best breakfast on the island. Banana pancakes and treasured views make a great start to your day. Choose from Palapa Bar in the north for swim up beers in clear waters, or indulge at the Belize Chocolate Company. Be sure to try ceviche at Lily’s or Hurricane’s, for true island flavours.

- title: Lobsterfest
  description: Caye Caulker comes alive in July, with the annual Lobsterfest offering all things crustacean. From lobster ceviche to lobster ice cream, delight in the irresistable ocean offerings with plenty of music, games and spirited events taking place across the island.

- title: The Split
  feature: true
  description: Hurricanes split Caye Caulker in half, leaving a northern, mangrove-filled nature reserve separated from the island. Rent a kayak and explore this tropical wonderland, with a host of colourful birds to spot as you slink down quiet waterways. Head back to the Split for chilled out bars with stunning views.

- title: Swim with Manatees
  feature: true
  description: These loveable sea cows, irresistibly ugly and stupendously charming, are as endangered as they are loveable. Choose from plenty of operators that run boats out to catch these marvellous creatures, but maybe consider which does the most to also protect them. Once there, don your snorkel and spy a rare, enigmatic sight.

- title: Altun Ha
  feature: true
  description: Though it may not be the biggest, Altun Ha is an iconic Maya site, immortalised on Belizean bank notes and on the label of the classic Belizean beer, Belikin. This easily-accessible complex dates back to around 200 BC, with potentially much older roots. Two large plazas are bookended by pyramids and mounds. Only a small portion of the site has been restored, with plenty still hiding in the thick jungle.

- title: Xunantunich
  description: Though easily accessible, you’ll still feel like an adventurer having to cross a small river by way of hand-cranked car-ferry. A vast, towering pyramid is beset with detailed carvings, and a climb to the top offers stunning panorama over the river valley. A centre next to the ticket office shows a range of objects dug up during the excavations.

- title: Lamanai
  feature: true
  description: Head up river to reach this vast Maya site – one of the most impressive in the country. Set on the banks of the New River Lagoon, towering pyramids, ball courts, residential areas and stelae converge on this inspired jungle scene. It’s one of very few Maya cities that was still populated during the Spanish Conquest, suggesting its importance to the people in the area.

- title: See the jaguars
  description: Cockscomb Wildlife Sanctuary opened the world’s only dedicated jaguar preserve, sheltering these endangered, magnificent creatures. Spanning 150 acres of lush rainforest, prepare for stunning walks under serene green canopies, past striking Maya ruins. See monkeys and birds and, with luck on your side, the elusive jaguars that prowl the grounds.

- title: Spot monkeys
  feature: true
  description: The Community Baboon Sanctuary is an impressive grassroots project that has protected the endangered black howler monkey community, affectionately called baboons. A range of tours will have you spotting everything from monkeys to crocodiles, with nature hikes, river canoe tours, and immersive night tours at your disposal. Alight at Creole villages before heading back into the thick jungle.

- title: See it all!
  description: Belize Zoo is a feast for the senses. See all the animals Belize is famous for, from tapirs to pumas, gibnuts to coatimundi, and plenty more colourful characters. What sets this zoo apart is the laid-back nature of its enclosures. Animals from the surrounding jungle flit around, climbing in with the tapirs or the peccaries. It really is a wondrous place that evidently does all it can for its residents.

- title: Jungle Hiking
  feature: true
  description: Head to the Mayflower Bocawina National Park, for trails that traverse wild terrain past Maya sites, thick jungle foliage, and magnificent falls. Black howler monkeys accompany your hike to the towering Antelope Falls, with breathtaking views from the top. Head further, for a demanding hike to Bocawina Falls, where a swimming spot awaits to cool you off.

- title: Kayak the Nohoch Che’en Caves
  description: This impressive cave network makes for unforgettable adventuring. Head out on the quiet waters with a kayak or tube, drifting through as the cave envelops you. An unmatched tranquility awaits, as you glide into impressive formations like the Crystal Cave. It’s popular for good reason.

- title: Diverse Cultures
  description: Belize is awash with a colourful variety of cultural groups. Head to Belize Town to sample Creole fare, or explore the south coast for Garifuna delights. Hopkins is a great example, where a stop at the Lebeha Drumming Centre is a great way to sample west African rhythms. Toledo is awash with old Maya villages, giving insight into centuries-old traditions and customs.